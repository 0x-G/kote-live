type Squire @entity {
  id: ID!
  faith: BigInt!
  luck: BigInt!
  strength: BigInt!
  type: BigInt!
  wisdom: BigInt!
  genesis: BigInt!
  owner: String!
  questing: Boolean!
  questtype: String!
  finish: BigInt!
  lastfief: BigInt!
  lastupgrade: String!
  image: String!
  typename: String!
}

type Reward @entity {
  id: ID!
  fief: BigInt!
  squireid: BigInt!
  timestamp: BigInt!
  wallet: String!
}

type Transaction @entity {
  id: ID!
}